<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <header class="header">
        <h1 class="header__title">To do list</h1>
    </header>
        <form class="header__form">
            <input type="text" class="todo__input" placeholder="Add a new task">
            <button class="header__button">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>
        <div class="todo__container">
            <ul class="to_list">
                <div class="todo">
                    <li class="todo__item">Task 1</li>
                    <button class="todo__button"><i class="fa-solid fa-check"></i></button>
                    <button class="todo__button"><i class="fa-solid fa-trash"></i></button>
            </ul>
        </div>
    <script src="App.js" defer></script>


    
</body>
</html>
